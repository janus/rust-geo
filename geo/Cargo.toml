[package]
name = "geo"
description = "Geospatial primitives and algorithms"
version = "0.9.1"
authors = ["Corey Farwell <coreyf@rwell.org>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/georust/rust-geo"
documentation = "https://docs.rs/geo/"
readme = "../README.md"
keywords = ["gis", "geo", "geography", "geospatial"]
autobenches = true

[badges]
travis-ci = { repository = "georust/rust-geo" }

[dependencies]
num-traits = "0.2"
serde = { version = "1.0", optional = true, features = ["derive"] }
spade = "1.5.1"
failure = "0.1.1"
postgis = { version = "0.6", optional = true }
proj = { version = "0.5", optional = true }
geo-types = { path = "../geo-types", features = ["spade"] }

[features]
default = []
postgis-integration = ["postgis"]
use-proj = ["proj"]
use-serde = ["serde", "geo-types/serde"]

[dev-dependencies]
approx = "0.1.1"
criterion = { version = "0.2" }

[[bench]]
name = "convex_hull"
harness = false

[[bench]]
name = "vincenty_distance"
harness = false

[[bench]]
name = "euclidean_distance"
harness = false

[[bench]]
name = "simplify"
harness = false

[package.metadata.docs.rs]
features = ["postgis"]
